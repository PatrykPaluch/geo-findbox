<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>GeoFindbox - Login</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="js/main.js"></script>
</head>
<body>

    <header class="page-top-bar">
        <img class="logo" src="/img/logo.png" alt="logo">
    </header>

    <div class="content content-panels">
        <div class="panel-left">
            <div class="side-top">
                <div class="user-main">
                    <img class="user-image" src="/img/profile_picture.jpg">
                    <div class="user-nick data-user-nick">User name</div>
                </div>
            </div>
            <nav class="side-nav">
                <div class="side-nav-main">
                    <span class="nav-entry">
                        <i class="fa fa-user nav-entry-icon"></i>
                        <span class="nav-entry-text" onclick="redirect('/profile.html')">Profile</span>
                    </span>
                    <span class="nav-entry">
                        <i class="fa fa-clipboard-check nav-entry-icon"></i>
                        <span class="nav-entry-text" onclick="showCurrentUserFoundFindboxList()">Findboxes I found</span>
                    </span>
                    <span class="nav-entry">
                        <i class="fa fa-box nav-entry-icon"></i>
                        <span class="nav-entry-text" onclick="showCurrentUserMyFindboxList()">My Findboxes</span>
                    </span>
                </div>
                <div class="side-nav-actions">
                    <span class="nav-entry">
                        <i class="fa fa-plus-square nav-entry-icon"></i>
                        <span class="nav-entry-text" onclick="redirect('/registerFindbox.html')">Register Findbox</span>
                    </span>
                </div>
            </nav>
        </div>
        <main class="panel-right">
            <div class="about">
                <h1>Użytkownik</h1>
                <p>
                    <span class="user-nick data-user-nick">User Name</span>
                    jest z nami już od
                    <span class="user-create-time data-user-create-time">1970-01-01 00:00</span>
                </p>
            </div>
            <div class="findboxes-category">
                <h1>Findboxes I Found</h1>
                <div class="findboxes-category-container" id="newest-findboxes-container">
                    <div class="findbox-entry last" onclick="showFondFindboxList()">
                        <i class="fa fa-boxes findbox-entry-icon"></i>
                        <span class="findbox-entry-name">And more!</span>
                    </div>

                </div>
            </div>

            <div class="findboxes-category">
                <h1>My Findboxes</h1>
                <div class="findboxes-category-container" id="my-findboxes-container">
                    <div class="findbox-entry last" onclick="showMyFindboxList()">
                        <i class="fa fa-boxes findbox-entry-icon"></i>
                        <span class="findbox-entry-name">And more!</span>
                    </div>


                </div>
            </div>

        </main>
    </div>


    <div class="popup" id="popup-my-findboxes">
        <div class="popup-inner">
            <div class="findboxes-category scrollable-container">
                <h1>My Findboxes</h1>
                <div class="findboxes-category-container" id="my-findboxes-all-container">

                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="popup-found-findboxes">
        <div class="popup-inner">
            <div class="findboxes-category scrollable-container">
                <h1>Findboxes I Found</h1>
                <div class="findboxes-category-container" id="found-findboxes-all-container">

                </div>
            </div>
        </div>
    </div>

    <!-- templates -->
    <template id="template-findbox-entry">
        <div class="findbox-entry">
            <i class="fa fa-toolbox findbox-entry-icon"></i>
            <span class="findbox-entry-name data-findbox-name">Findbox</span>
        </div>
    </template>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Mono&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="/css/fa-icons.min.css" rel="stylesheet">
    <!-- scripts -->
    <script>
        onLoad();
        pageProcessProfile();
    </script>

</body>
</html>
